services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fightflight-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fight-flight-studio
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fightflight-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fightflight-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/fight-flight-studio
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fightflight-network
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount uploads directory for file uploads
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fightflight-network:
    driver: bridge
